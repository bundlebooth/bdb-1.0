name: Sync Services to Cal.com
on:
  push:
    paths:
      - 'packages.json' # Trigger on changes to packages.json
jobs:
  sync-services:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # Use a recent Node.js version
      - name: Install dependencies
        run: npm install node-fetch
      - name: Run sync script
        run: node sync-services.js
        env:
          CALCOM_API_KEY: ${{ secrets.CALCOM_API_KEY }}
          CALCOM_API_URL: 'https://api.cal.com/v2'

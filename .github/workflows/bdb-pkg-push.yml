name: Sync Services
on:
  push:
    branches: [main]
jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install Dependencies
        run: npm install
      - name: Run Sync Script
        env:
          CALCOM_API_URL: ${{ secrets.CALCOM_API_URL }} # Should be https://api.cal.com/v2
          CALCOM_API_KEY: ${{ secrets.CALCOM_API_KEY }} # Should be cal_abc123
        run: node sync-services.js

name: Deploy Cal.com Event Types

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Validate packages.json
        run: |
          if [ ! -f packages.json ]; then
            echo "Error: packages.json not found"
            exit 1
          fi
          node -e "const pkgs = require('./packages.json'); if (!Array.isArray(pkgs)) { console.error('Error: packages.json is not an array'); process.exit(1); } console.log('packages.json is valid with', pkgs.length, 'packages');"

      - name: Run deploy script
        env:
          CALCOM_API_KEY: ${{ secrets.CALCOM_API_KEY }}
        run: |
          node deploy.js > deploy.log 2>&1 || { cat deploy.log; exit 1; }
        continue-on-error: false

      - name: Upload deploy logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: deploy-logs
          path: deploy.log
          retention-days: 7

      - name: Check for errors in logs
        if: failure()
        run: |
          echo "Deployment failed. Check deploy.log for details:"
          grep -i "\[ERROR\]" deploy.log || echo "No [ERROR] messages found in logs"
          grep -i "\[WARN\]" deploy.log || echo "No [WARN] messages found in logs"

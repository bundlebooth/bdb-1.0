name: Deploy JSON to Cal.com with Dynamic ID

on:
  push:
    branches:
      - main
    paths:
      - 'packages.json'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Fetch Event Type ID
        env:
          CALCOM_API_KEY: ${{ secrets.CALCOM_API_KEY }}
        id: get_event_type
        run: |
          EVENT_TYPE_ID=$(curl -s -X GET \
            https://api.cal.com/v2/event-types \
            -H "Authorization: Bearer $CALCOM_API_KEY" \
            | jq -r '.event_types[] | select(.slug=="your-event-slug") | .id')
          echo "EVENT_TYPE_ID=$EVENT_TYPE_ID" >> $GITHUB_ENV

      - name: Update JSON in Cal.com
        env:
          CALCOM_API_KEY: ${{ secrets.CALCOM_API_KEY }}
        run: |
          if [ -z "$EVENT_TYPE_ID" ]; then
            echo "Creating new event type"
            curl -X POST \
              https://api.cal.com/v2/event-types \
              -H "Authorization: Bearer $CALCOM_API_KEY" \
              -H "Content-Type: application/json" \
              -d @packages.json
          else
            echo "Updating existing event type with ID $EVENT_TYPE_ID"
            curl -X PUT \
              https://api.cal.com/v2/event-types/$EVENT_TYPE_ID \
              -H "Authorization: Bearer $CALCOM_API_KEY" \
              -H "Content-Type: application/json" \
              -d @packages.json
          fi
